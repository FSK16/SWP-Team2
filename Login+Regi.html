<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheet/style.css">

    <style>
        body {
            background: linear-gradient(135deg, #3498db, #9b59b6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
    <title>Neues Nutzerkonto erstellen | Typus</title>
</head>
<body>
    <div class="card">
        <div class="card-header">
            Willkommen
        </div>
        <div class="card-body">
            <ul class="nav nav-tabs card-header-tabs justify-content-center">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#register">Registrieren</a>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane fade show active" id="login">
                        <div class="form-group">
                            <label for="loginUsername">Benutzername:</label>
                            <input type="text" class="form-control" id="loginUsername">
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Passwort:</label>
                            <input type="password" class="form-control" id="loginPassword">
                        </div>
                        <a href="userStats/index.html"><button type="submit" class="btn btn-primary btn-block">Registrieren</button></a>
                    
                </div>
                <div class="tab-pane fade" id="register">
                        <div class="form-group">
                            <label for="registerUsername">Benutzername:</label>
                            <input type="text" class="form-control" id="registerUsername">
                        </div>
                        <div class="form-group">
                            <label for="registerEmail">E-Mail-Adresse:</label>
                            <input type="email" class="form-control" id="registerEmail">
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">Passwort:</label>
                            <input type="password" class="form-control" id="registerPassword">
                        </div>
                        <a href="userStats/index.html"><button type="submit" class="btn btn-primary btn-block">Registrieren</button></a>
                    
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
